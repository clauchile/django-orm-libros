<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-3 ">
                {% comment %} <h2>{{titulo}}</h2>
                <h5>Id: {{id}}</h5>     {% endcomment %}

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <h2 class="h2 my-3"> Agregar un libro</h2>
                        <div class="d-flex mb-4">
                            <label for="titulo-id" class="form-label me-2">Título</label>
                            <input type="text" class="form-control" id="titulo-id" name="titulo">
                        </div>
                        <div class="d-flex mb-2">
                            <label for="Descript-id" class="form-label me-2">Descripción</label>
                            <input type="text" class="form-control" id="Descript-id" name="descript">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                     
                </form>
                
            </div>
            <div class="col-8 mt-4">
                <table class="table table-bordered  table table-sm table-condensed border-secondary table-succes table-hover">

                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Título</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for li in libros%}
                        <tr class="table-active">
                            <td> {{li.id}}</td>
                            <td> {{li.title}}</td>
                            <td> <a href="/books/{{li.id}}">
                            <span class="badge rounded-pill bg-warning">Ver</span></a>
                                
                                 
                                {% comment %} <a href="#" class="btn btn-success btn-lg">
                                <span class="glyphicon glyphicon-print"></span> Print 
                                </a> {% endcomment %}
                            </td>
                            <!-- <td> {{u.email_address}}</td>
                            <td> {{u.age}}</td>
                            <td> {{u.created_at|date:'d-m-Y'}}</td>
                            <td> {{u.updated_at|date:'d-m-Y'}}</td> -->
                        </tr>
                        {% endfor %}


                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
