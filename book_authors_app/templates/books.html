<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-4 ">
                <h2 class="h2 text-primary">{{libros.title}}</h2>
                <h5>Id: {{libros.id}}</h5>
                <div class="d-flex">
                    <h5 class="me-2">Descripcion:</h5>
                    <p class = "text-danger">{{libros.desc}}</p>
            </div>

            <div class="">
            <div/>
                <h3>Autores</h3>
                <ul>
                    </li>
                    {% for a in libros.authors.all %}
                    <li>{{a}}</li>
                    {% endfor %}
                </ul>
            
            <div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02" name='autor' required>
                        <option value = "" selected =" ">Seleccione un autor</option>
                        {%for p in no_tiene_autores%}
                            <option value={{p.id}}>{{p.first_name}} {{p.last_name}}</option>
                        {%endfor%}    
                        </select>
                        <label class="input-group-text" for="inputGroupSelect02">Opciones</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
