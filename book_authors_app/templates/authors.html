<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros y autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="col-3 ">
                {% comment %} <h1> Authors</h1>
                <h2>{{titulo}}</h2>
                <h5>Id: {{id}}</h5>     {% endcomment %}

                <form action="authors" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <h2 class="h2 my-3"> Agregar un autor</h2>
                        <div class="d-flex mb-4">
                            <label for="nombre-id" class="form-label me-2">Nombre</label>
                            <input type="text" class="form-control" id="nombre-id" name="nombre">
                        </div>
                        <div class="d-flex mb-4">
                            <label for="apellido-id" class="form-label me-2">Apellido</label>
                            <input type="text" class="form-control" id="apellido-id" name="apellido">
                        </div>
                        <div class="d-flex mb-2">
                            <label for="notas-id" class="form-label me-2">Notas</label>
                            <input type="text" class="form-control" id="notas-id" name="txtnotas">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                     
                </form>
                
            </div>
            <div class="col-8 mt-4">
                <table class="table table-bordered border-secondary table-succes table-hover">

                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Acci√≥n</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {%for au in autores%}
                        <tr class="table-active">
                            <td> {{au.id}}</td>
                            <td> {{au.first_name}} {{au.last_name}}</td>
                            <td> <a href="/authors/{{au.id}}">
                            <span class="badge rounded-pill bg-warning">Ver</span></a>
                                
                                 
                                {% comment %} <a href="#" class="btn btn-success btn-lg">
                                <span class="glyphicon glyphicon-print"></span> Print 
                                </a> {% endcomment %}
                            </td>
                            <!-- <td> {{u.email_address}}</td>
                            <td> {{u.age}}</td>
                            <td> {{u.created_at|date:'d-m-Y'}}</td>
                            <td> {{u.updated_at|date:'d-m-Y'}}</td> -->
                        </tr>
                        {% endfor %}


                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
